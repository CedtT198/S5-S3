<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Poste / </span>Liste</h4>

<div th:if="${success != null}" class="alert alert-success alert-dismissible" role="alert">
  <small th:text="${success}"></small>  
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="card">
  <h5 class="card-header">Poste des employ√©(e)s</h5>
  <div class="table-responsive text-nowrap">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Nom</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr th:each="poste : ${postes}">
          <td th:text="${poste.getid_poste()}"></td>
          <td th:text="${poste.getNomPoste()}"></td>
          <td>
            <div class="mt-3">
              <!-- Button trigger modal -->
              <a th:href="@{/poste/delete/{id}(id=${poste.getid_poste()})}">
                <button type="button" class="btn btn-danger">Supprimer</button>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
